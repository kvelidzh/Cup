<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600i,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300, 500, 400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="icon" type="img/png" href="img/1.png">
</head>
<body>
	<div class="bg">
	<div class="container">
		<div class="card">
			<div class="card__price">$2</div>
			<div class="card__cup"><img src="img/1.png"></div>
			<div class="card__level">Bronze</div>
			<div class="card__info">any cup of coffee until $3</div>
		</div>
		<div class="card card--bg">
			<div class="card__price">$3</div>
			<div class="card__cup"><img src="img/2.png"></div>
			<div class="card__level">Gold</div>
			<div class="card__info">any cup of coffee until $3</div>
		</div>
		<div class="card">
			<div class="card__price">$2.5</div>
			<div class="card__cup"><img src="img/3.png"></div>
			<div class="card__level">Silver</div>
			<div class="card__info">any cup of coffee until $3</div>
		</div>
	</div>
	</div>
</body>
</html>
